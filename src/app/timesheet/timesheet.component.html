<h1>TimeSheet</h1>
<table class="table">
  <thead>
    <th scope="col">ProjectCode</th>
    <th scope="col">Task</th>
    <th scope="col">Date</th>
    <th scope="col">Hours</th>
  </thead>
  <tbody>
    <tr *ngFor="let timesheet of timesheets">
      <td>{{timesheet.ProjectCode}}</td>
      <td>{{timesheet.TaskUID}}</td>
      <td>{{timesheet.TimeEntryDate}}</td>
      <td>{{timesheet.StandardHours}}</td>
    </tr>
  </tbody>
</table>
