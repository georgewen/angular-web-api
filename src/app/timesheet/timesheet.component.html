<div *ngIf="timesheet">
<input id={{timesheet.TimeID}} attr.data-projectcode={{timesheet.ProjectCode}} attr.data-taskuid={{timesheet.TaskUID}}

(change)="saveTimeSheet()" size="4" />

</div>
